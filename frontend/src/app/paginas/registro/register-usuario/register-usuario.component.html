<section class="contenedorf">
  <div class="form-container">
    <h2>Registrarse</h2>

    <form [formGroup]="formularioRegistar" (ngSubmit)="manejoDeRegistro()">
      <!-- Nombre completo -->
      <label for="nombre-completo">Nombre Completo</label>

      <input
        type="text"
        id="nombre-completo"
        name="Fullname"
        placeholder="Ingresa tu nombre completo"
        required
        formControlName="Fullname"
      />

      <!-- Email -->
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="Email"
        placeholder="Ingresa tu correo electrónico"
        required
        formControlName="Email"
      />

      <!-- Preferencia -->
      <label for="preferencia">Preferencia</label>
      <select
        id="preferencia"
        name="Preference"
        required
        formControlName="Preference"
      >
        <option value="">Selecciona una opción</option>
        <option value="niños">Niños</option>
        <option value="adultos">Adultos</option>
      </select>

      <!-- Contraseña -->
      <label for="contraseña">Contraseña</label>
      <input
        type="password"
        id="contraseña"
        name="Password"
        placeholder="Ingresa tu contraseña"
        required
        formControlName="Password"
      />

      <!-- Rol -->
      <label for="rol">Rol</label>
      <select id="rol" name="Role" required formControlName="Role">
        <option value="">Selecciona un rol</option>
        <option value="administrador">Administrador</option>
        <option value="usuario">Usuario</option>
      </select>

      <!-- Botón de enviar -->
      <button type="submit">Registrarse</button>
    </form>
  </div>
</section>
